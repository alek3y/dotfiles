// GPU acceleration (worsens fingerprinting)
defaultPref("webgl.disabled", false);

// Make the browser less strict (i.e. timezone, etc)
defaultPref("privacy.resistFingerprinting", false);

// Disable shitty search action highlight
defaultPref("browser.urlbar.scotchBonnet.enableOverride", false);

// Allow first party cookies
//defaultPref("network.cookie.cookieBehavior", 1);
//defaultPref("network.cookie.lifetimePolicy", 0);

// Preserve browsing and download history
defaultPref("privacy.clearOnShutdown.history", false);
defaultPref("privacy.clearOnShutdown.downloads", false);

// Disable middle mouse pasting
defaultPref("middlemouse.paste", false);

